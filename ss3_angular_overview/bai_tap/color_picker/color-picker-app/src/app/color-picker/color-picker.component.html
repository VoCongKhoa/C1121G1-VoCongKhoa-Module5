<h1 style="text-align: center">COLOR PICKER</h1>
<!--<div style="background-color: rgb({{r}},{{g}},{{b}});width: 100%; height: 200px"></div>-->
<div [ngStyle]="setColor()"></div>
<div class="slidecontainer">
  <input type="range" min="0" max="360" value="0" class="slider" id="myRange0" (change)="getColorNumber0($event)">
  <span>   DEG: {{deg}}deg</span>
</div>
<div class="slidecontainer">
  <input type="range" min="0" max="255" value="0" class="slider" id="myRange1" (change)="getColorNumber1($event)">
  <span>   R: {{r}}</span>
</div>
<div class="slidecontainer">
  <input type="range" min="0" max="255" value="0" class="slider" id="myRange2" (change)="getColorNumber2($event)">
  <span>   G: {{g}}</span>
</div>
<div class="slidecontainer">
  <input type="range" min="0" max="255" value="0" class="slider" id="myRange3" (change)="getColorNumber3($event)">
  <span>   B: {{b}}</span>
</div>
<div class="slidecontainer">
  <input type="range" min="0" max="100" value="0" class="slider" id="myRange4" (change)="getColorNumber4($event)">
  <span>   TRANSPARENT: {{per}}%</span>
</div>
