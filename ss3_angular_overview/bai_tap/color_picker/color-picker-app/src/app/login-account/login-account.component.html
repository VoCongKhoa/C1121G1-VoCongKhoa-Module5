<div class="container-lg">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="contact-form">
        <h1>Login Account</h1>
        <form id="createFormVilla" method="POST" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Email </label>
                <input type="text" class="form-control"
                       formControlName="email">
                <div
                  *ngIf="email.invalid && (email.dirty || email.touched) || email.errors?.empty">
                  <span *ngIf="email.errors.required || email.errors.empty" style="color: red">Empty! Choose please!</span>
                  <span *ngIf="email.errors.email" style="color: red">Wrong format email! Input again!!</span>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Password </label>
                <input type="text" class="form-control" formControlName="password">
                <div
                  *ngIf="password.invalid && (password.dirty || password.touched) || password.errors?.empty">
                  <span *ngIf="password.errors.required || password.errors?.empty" style="color: red">Empty! Choose please!</span>
                  <span *ngIf="password.errors.minlength" style="color: red">Pass word must be more than 6 character! Input again!</span>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary" style="
                              min-width: 250px;
                              color: #fcda2e;
                              background: #403838 !important;
                              margin-top: 20px;
                              border: none;"
                    id="btn-create-villa">
              <i class="fa fa-paper-plane"></i>
              Send
            </button>
          </div>
          <div *ngIf="loginForm.valid">
            <p>Login success account with email: {{email.value}}</p>
          </div>
        </form>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>
