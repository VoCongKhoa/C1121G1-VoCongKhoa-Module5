<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Word</th>
    <th scope="col">Mean</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let a of words; index as i">
    <th scope="row">{{i+1}}</th>
    <td>{{a.word}}</td>
    <td>{{a.mean}}</td>
    <td>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" (click)="detail(a)">
        Detail
      </button>
    </td>
  </tr>
  </tbody>
</table>

<app-word-detail [wordDetail] = 'wordRoot'></app-word-detail>
