<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="updateProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-lg">
          <div class="row">
            <div class="col-md-8 mx-auto">
              <div class="contact-form">
                <h1 style="text-align: center; margin: 20px">Update Product</h1>
                <form [formGroup]="productUpdateForm" (ngSubmit)="updateProduct()" id="createFormVilla">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label >Id</label>
                        <input type="text" class="form-control"
                               formControlName="idUpdate" readonly>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="serviceAreaCreateVilla">Name</label>
                        <input type="text" class="form-control" id="serviceAreaCreateVilla" formControlName="nameUpdate">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="rentTypeCreateVilla">Price:</label>
                        <input type="text" class="form-control" id="rentTypeCreateVilla"
                               formControlName="priceUpdate">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="email">Description:</label>
                        <input id="email" type="text" class="form-control"
                               formControlName="descriptionUpdate">
                      </div>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="
                              min-width: 250px;
                              color: #fcda2e;
                              background: #403838 !important;
                              margin-top: 20px;
                              border: none;"
                            id="btn-create-villa">
                      <i class="fa fa-paper-plane"></i>
                      Send
                    </button>
                  </div>
                </form>
                <br>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
