<!-- Modal Update -->
<div class="modal fade bd-example-modal-lg" id="updateProduct" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #btnUpdateClose>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-lg">
          <div class="row">
            <div class="col-md-8 mx-auto">
              <div class="contact-form">
                <h1 style="text-align: center; margin: 20px">Update Product</h1>
                <form [formGroup]="productUpdateForm" (ngSubmit)="updateProduct()" id="createFormVilla">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Id</label>
                        <input type="text" class="form-control"
                               formControlName="id" readonly>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="serviceAreaCreateVilla">Name</label>
                        <input type="text" class="form-control" id="serviceAreaCreateVilla"
                               formControlName="name">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="rentTypeCreateVilla">Price:</label>
                        <input type="text" class="form-control" id="rentTypeCreateVilla"
                               formControlName="price">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="email">Description:</label>
                        <input id="email" type="text" class="form-control"
                               formControlName="description">
                      </div>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="
                              min-width: 250px;
                              color: #fcda2e;
                              background: #403838 !important;
                              margin-top: 20px;
                              border: none;"
                            id="btn-update">
                      <i class="fa fa-paper-plane" ></i>
                      Send
                    </button>
                  </div>
                </form>
                <br>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Modal Delete-->
<div class="modal fade" id="deleteProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #btnDeleteClose>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you want to delete the product :</p>
        <p>Id: {{productUpdateChild.id}}</p>
        <p>Name: {{productUpdateChild.name}}</p>
        <p>Name: {{productUpdateChild.price}}</p>
        <p>Name: {{productUpdateChild.description}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="delete()">Delete</button>
      </div>
    </div>
  </div>
</div>
