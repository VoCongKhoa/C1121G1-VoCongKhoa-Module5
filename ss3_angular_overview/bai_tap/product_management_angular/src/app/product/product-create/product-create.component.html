
<div class="container-lg">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="contact-form">
        <h1 style="text-align: center; margin: 20px">Create Product</h1>
        <form [formGroup]="productCreateForm" (ngSubmit)="submit()" id="createFormVilla">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="serviceNameVilla">Id</label>
                <input type="text" class="form-control"
                       id="serviceNameVilla" formControlName="id">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="serviceAreaVilla">Name</label>
                <input type="text" class="form-control" id="serviceAreaVilla" formControlName="name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="rentTypeVilla">Price:</label>
                <input type="text" class="form-control" id="rentTypeVilla"
                       formControlName="price">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">Description:</label>
                <input id="email" type="text" class="form-control"
                       formControlName="description">
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" style="
                              min-width: 250px;
                              color: #fcda2e;
                              background: #403838 !important;
                              margin-top: 20px;
                              border: none;"
                    id="btn-create-villa">
              <i class="fa fa-paper-plane"></i>
              Send
            </button>
          </div>
        </form>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>
