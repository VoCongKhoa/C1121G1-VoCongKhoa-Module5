<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Contact Form with Yellow Background</title>
    <!--    <link rel="stylesheet" href="modal.css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Courgette|Pacifico:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #425053;
            background: #cfe1df;
            font-family: "Roboto", sans-serif;
        }

        .contact-form {
            padding: 0px;
            margin: 30px auto;
        }

        .contact-form h1 {
            font-size: 42px;
            font-family: 'Pacifico', sans-serif;
            margin: 0 0 50px;
            text-align: center;
        }

        .contact-form .form-group {
            margin-bottom: 20px;
        }

        .contact-form .form-control, .contact-form .btn {
            min-height: 40px;
            border-radius: 2px;
        }

        .contact-form .form-control {
            border-color: #e2c705;
        }

        .contact-form .form-control:focus {
            border-color: #d8b012;
            box-shadow: 0 0 8px #dcae10;
        }

        .contact-form .btn-primary, .contact-form .btn-primary:active {
            min-width: 250px;
            color: #fcda2e;
            background: #403838 !important;
            margin-top: 20px;
            border: none;
        }

        .contact-form .btn-primary:hover {
            color: #fff;
        }

        .contact-form .btn-primary i {
            margin-right: 5px;
        }

        .contact-form label {
            opacity: 0.9;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .bs-example {
            margin: 20px;
        }

        .backHome:hover {
            color: #03A9F4;
        }

        .row img{
            margin: 40px auto;
            width: 120%;
        }

    </style>
</head>
<body>
<div class="container-lg">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="contact-form">
                <h1>Get in Touch</h1>
                <form action="/services/create" id="createFormVilla" method="POST">
                    <div style="display: flex;justify-content: center;">
                        <img src="https://furamavietnam.com/wp-content/uploads/2018/03/Vietnam_Danang_Furama_Lagoon-Superior-twin-bed-M.jpg" >
                    </div>
                    <input value=1 name="serviceTypeId" hidden>
                    <div class="form-group">
                        <label for="serviceCodeCreateVilla">Service code</label>
                        <input type="text" class="form-control" id="serviceCodeCreateVilla" readonly value="DV-0001">
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="serviceNameCreateVilla">Service name</label>
                                <input type="text" class="form-control" value="Ocean Studio Suite"
                                       id="serviceNameCreateVilla">

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="serviceAreaCreateVilla">Services area</label>
                                <input type="text" class="form-control" value="43m²"
                                       id="serviceAreaCreateVilla">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="serviceCostCreateVilla">Service cost:</label>
                                <input type="text" class="form-control" id="serviceCostCreateVilla"
                                       value="VND 6,079,672.01">

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="serviceMaxPeopleCreateVilla">Service max people:</label>
                                <input type="text" class="form-control" id="serviceMaxPeopleCreateVilla"
                                       value="4">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="rentTypeCreateVilla">Rent type:</label>
                                <input type="text" class="form-control" id="rentTypeCreateVilla"
                                       value="Day">
                            </div>
                        </div>
                        <input type="text" class="form-control" id="serviceTypeCreateVilla"
                               value="1" hidden>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="serviceTypeCreateVilla">Service type:</label>
                                <input type="text" class="form-control" value="Villa" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="standardRoomCreateVilla">Standard room:</label>
                                <input type="text" class="form-control" id="standardRoomCreateVilla"
                                       value="Suite">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="descriptionOtherConvenienceCreateVilla">Description other convenience:</label>
                                <input type="text" class="form-control" id="descriptionOtherConvenienceCreateVilla"
                                       value="Ocean view•Air conditioned•Wireless Internet">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="poolAreaCreateVilla">Pool area:</label>
                                <input type="text" class="form-control" id="poolAreaCreateVilla"
                                       value="0">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="numberOfFloorsCreateVilla">Number of floors:</label>
                                <input type="text" class="form-control" id="numberOfFloorsCreateVilla"
                                       value="1">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" style="
                              min-width: 250px;
                              color: #fcda2e;
                              background: #403838 !important;
                              margin-top: 20px;
                              border: none;"
                                id="btn-create-villa">
                            <i class="fa fa-paper-plane"></i>
                            Send
                        </button>
                    </div>
                </form>
                <br>
                <br>
                <a href="/" class="backHome"><h1>Back Home</h1></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
