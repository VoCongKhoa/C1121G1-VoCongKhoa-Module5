<div class="container-lg">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="contact-form">
        <h1>Create Customer</h1>
        <form action="/customer/create" id="createFormVilla" method="POST">
          <input value=1 name="serviceTypeId" hidden>
          <div class="form-group">
            <label for="serviceCodeCreateVilla">Customer code</label>
            <input type="text" class="form-control" id="serviceCodeCreateVilla"
                   placeholder="Type new customer code here">
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="serviceNameCreateVilla">Customer name</label>
                <input type="text" class="form-control" placeholder="Type new customer name here"
                       id="serviceNameCreateVilla">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="serviceAreaCreateVilla">Select customers birthday</label>
                <input type="date" class="form-control" id="serviceAreaCreateVilla">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Select customer gender:</label><br>
                <input type="radio" id="female" value="0" checked>
                <label for="female" style="margin-bottom: 1px;">Female</label><br>
                <input type="radio" id="male" value="1">
                <label for="male">Male</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="idCard">Id Card Number:</label>
                <input type="text" class="form-control"
                       placeholder="Type new customer ID Card number here" id="idCard">

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="rentTypeCreateVilla">Phone:</label>
                <input type="text" class="form-control" id="rentTypeCreateVilla"
                       placeholder="Type new customer phone here">
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="text" class="form-control" placeholder="Type new customer email here">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="standardRoomCreateVilla">Address:</label>
                <input type="text" class="form-control" id="standardRoomCreateVilla"
                       placeholder="Type new customer address here">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="typeId">Choose customer type:</label>
                <select id="typeId" class="form-control">
                  <option value="5" selected>Member</option>
                  <option value="4">Silver</option>
                  <option value="3">Gold</option>
                  <option value="2">Platinium</option>
                  <option value="1">Diamond</option>
                </select>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" style="
                              min-width: 250px;
                              color: #fcda2e;
                              background: #403838 !important;
                              margin-top: 20px;
                              border: none;"
                    id="btn-create-villa">
              <i class="fa fa-paper-plane"></i>
              Send
            </button>
          </div>
        </form>
        <br>
        <br>
        <a href="/" class="backHome"><h1>Back Home</h1></a>
      </div>
    </div>
  </div>
</div>
