<div class="container-lg">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="contact-form">
        <h1>Update Customer</h1>
        <form id="createFormVilla" method="POST" (ngSubmit)="updateCustomer(updateCustomerForm)" #updateCustomerForm = "ngForm">
          <!--                    <div style="display: flex;justify-content: center;">-->
          <!--                        <img src="https://furamavietnam.com/wp-content/uploads/2018/03/Vietnam_Danang_Furama_Lagoon-Superior-twin-bed-M.jpg" >-->
          <!--                    </div>-->
          <input value="{{customer.customerId}}" name="serviceTypeId" hidden ngModel>
          <div class="form-group">
            <label for="serviceCodeCreateVilla">Customer code</label>
            <input type="text" class="form-control" id="serviceCodeCreateVilla" readonly value="{{customer.customerCode}}" ngModel>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="serviceNameCreateVilla">Customer name</label>
                <input type="text" class="form-control" value="{{customer.customerName}}"
                       id="serviceNameCreateVilla" ngModel>

              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="serviceAreaCreateVilla">Customers birthday</label>
                <input type="date" class="form-control" value="{{customer.customerBirthday}}"
                       id="serviceAreaCreateVilla" ngModel>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Customer gender:</label><br>
                <input type="radio" id="female" value="0" *ngIf="customer.customerGender == 0 ? 'selected':''" ngModel>
                <label for="female" style="margin-bottom: 1px;">Female</label><br>
                <input type="radio" id="male" value="1" *ngIf="customer.customerGender == 1 ? 'selected':''" ngModel>
                <label for="male">Male</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="serviceMaxPeopleCreateVilla">Id Card Number:</label>
                <input type="text" class="form-control" id="serviceMaxPeopleCreateVilla"
                       value="{{customer.customerIdCard}}" ngModel>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="rentTypeCreateVilla">Phone:</label>
                <input type="text" class="form-control" id="rentTypeCreateVilla"
                       value="{{customer.customerPhone}}" ngModel>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="text" class="form-control" value="{{customer.customerEmail}}" ngModel>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="standardRoomCreateVilla">Address:</label>
                <input type="text" class="form-control" id="standardRoomCreateVilla"
                       value="{{customer.customerAddress}}" ngModel>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="typeId">Customer type:</label>
                <select id="typeId" ngModel>
                  <option [ngValue]="null" disabled>Select customer type</option>
                  <option *ngFor="let c of customerTypes" [ngValue]="c.customerTypeId">{{c.customerTypeName}}</option>
                </select>
<!--                <select id="typeId" class="form-control">-->
<!--                  <option value="5" selected>Member</option>-->
<!--                  <option value="4">Silver</option>-->
<!--                  <option value="3">Gold</option>-->
<!--                  <option value="2">Platinium</option>-->
<!--                  <option value="1">Diamond</option>-->
<!--                </select>-->
              </div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary" style="
                              min-width: 250px;
                              color: #fcda2e;
                              background: #403838 !important;
                              margin-top: 20px;
                              border: none;"
                    id="btn-create-villa">
              <i class="fa fa-paper-plane"></i>
              Send
            </button>
          </div>
        </form>
        <br>
        <br>
        <a href="/" class="backHome"><h1>Back Home</h1></a>
      </div>
    </div>
  </div>
</div>
