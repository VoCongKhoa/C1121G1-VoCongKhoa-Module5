<!--MODAL DELETE-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="customerCodeDelete" class="col-form-label">Customer Code :</label>
            <input type="text" class="form-control" id="customerCodeDelete">
          </div>
          <div class="form-group">
            <label for="customerNameDelete" class="col-form-label">Customer Name :</label>
            <input type="text" class="form-control" id="customerNameDelete">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="btn-delete">Delete</button>
      </div>
    </div>
  </div>
</div>
