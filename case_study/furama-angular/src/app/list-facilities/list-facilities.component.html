<div class="create-div">
  <button class="create-btn" routerLink="/create-facilities">Create Services</button>
</div>
<div class="container">
  <div class="row">
    <div *ngFor="let facility of facilityList; index as i">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-image">
            <img class="img-responsive"
                 src="{{facility.serviceImage}}">
          </div>
          <div class="card-content">
            <span class="card-title">{{facility.serviceName}}</span>
            <p class="room-name">Room size {{facility.serviceArea}}mÂ² - {{facility.descriptionOtherConvenience}}</p>
            <p><span class="discount-price">VND {{facility.serviceCost}}</span> VND {{facility.serviceCost*0.8}}</p>
          </div>
          <div class="card-action d-flex">
            <button type="button" class="btn btn-info" routerLink="/update-facilities">Edit</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
