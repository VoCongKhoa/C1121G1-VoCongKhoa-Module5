<h1 mat-dialog-title>Delete Product</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput value="{{deleteData.productName}}">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Category</mat-label>
    <input matInput value="{{deleteData.category.name}}">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput value="{{deleteData.price}}">
  </mat-form-field>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button mat-dialog-close>Close</button>
  <button mat-raised-button color="warn" (click)="deleteProduct()">Confirm</button>
</div>
